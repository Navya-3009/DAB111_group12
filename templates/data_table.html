<!DOCTYPE html>
<html>
    <head>
        <title>Group12</title>
        
    </head>
    <style>
        table{
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }
        th,td {
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){background-color: #f2f2f2;}
    </style>
    <body>
        <h1>Movies</h1>
    <body>
        <table style="width: 50%;">
            <thead>
                <tr><th>Movie ID</th><th>Title</th><th>MPAA_Rating</th><th>Budget</th></tr>
            </thead>
            <tbody>
                {% for i in movies%}
            <tr><td>{{ i[0] }}</td><td>{{ i[1] }}</td><td>{{ i[2] }}</td><td>{{ i[3] }}</td></tr>
                {% endfor %}    
            </tbody>
        </table>
    </body>
</html>
